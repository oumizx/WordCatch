{% extends 'base.html' %}

{% block content %}

<div class="container theme-showcase" role="main">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-primary">Searched sentences</h3>
        </div>
        <div class="panel-body">
            <p>{{ sentences }}</p>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-primary">Corrections:</h3>
        </div>
        <div class="panel-body">

            {% for match in matches %}
            <p>{{ match }}</p>
            {% endfor %}


        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-primary">Suggestion: </h3>
        </div>
        <div class="panel-body">
            <p>{{ suggestion }}</p>
        </div>
    </div>
</div>




{% endblock content %}
